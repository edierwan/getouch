<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — Getouch</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 40px 32px;
      position: relative;
      z-index: 1;
    }
    .auth-card__logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      margin-bottom: 8px;
    }
    .auth-card__logo span { color: var(--accent); }
    .auth-card__title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .auth-card__subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 28px;
    }

    /* ── OAuth Buttons ── */
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 24px;
    }
    .btn--oauth {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 11px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-size: 0.9375rem;
      font-weight: 500;
      font-family: var(--font);
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
    }
    .btn--oauth:hover {
      border-color: var(--border-hover);
      background: var(--bg-subtle);
    }
    .btn--oauth svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    /* ── Divider ── */
    .auth-divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 22px;
      color: var(--text-dim);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-size: 0.9375rem;
      font-family: var(--font);
      transition: border-color 0.15s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    .form-group input::placeholder {
      color: var(--text-dim);
    }
    .form-error {
      background: var(--red-bg);
      border: 1px solid var(--red-border);
      color: var(--red);
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      font-size: 0.8125rem;
      margin-bottom: 18px;
    }
    .btn--auth {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.9375rem;
      font-weight: 600;
      font-family: var(--font);
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 4px;
    }
    .btn--auth:hover {
      background: var(--accent-hover);
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }
    .auth-footer a {
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .auth-footer a:hover {
      color: var(--accent-hover);
    }
    .auth-back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      font-size: 0.8125rem;
      margin-bottom: 24px;
      transition: color 0.15s;
    }
    .auth-back:hover { color: var(--text); }
    .form-hint {
      color: var(--text-dim);
      font-size: 0.75rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="bg-mesh"></div>

  <div class="auth-page">
    <div class="auth-card">
      <a href="/" class="auth-back">← Back to Getouch</a>
      <div class="auth-card__logo">ge<span>touch</span></div>
      <h1 class="auth-card__title">Create your account</h1>
      <p class="auth-card__subtitle">Get your WhatsApp Gateway API key in seconds</p>

      {{ERROR}}

      <!-- OAuth Buttons -->
      <div class="oauth-buttons">
        <a href="/api/auth/google" class="btn--oauth">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </a>
        <a href="/api/auth/facebook" class="btn--oauth">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
          </svg>
          Continue with Facebook
        </a>
      </div>

      <div class="auth-divider">or</div>

      <form method="POST" action="/auth/register">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="you@company.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="new-password" minlength="8">
          <p class="form-hint">Minimum 8 characters</p>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required autocomplete="new-password" minlength="8">
        </div>
        <button type="submit" class="btn--auth">Create Account</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="/auth/login">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
