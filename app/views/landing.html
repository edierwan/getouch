  <script>
  (function() {
    'use strict';

    /* â”€â”€ Elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    var input       = document.getElementById('landing-input');
    var sendBtn     = document.getElementById('landing-send');
    var modeTrigger = document.getElementById('mode-trigger');
    var modeMenu    = document.getElementById('mode-menu');
    var modeDropdown= document.getElementById('mode-dropdown');
    var modeLabel   = document.getElementById('mode-text');
    var suggestions = document.getElementById('landing-suggestions');
    var welcome     = document.getElementById('landing-welcome');

    /* â”€â”€ Image attach elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    var imgAttachPreview = document.getElementById('image-attach-preview');
    var imgAttachThumb   = document.getElementById('image-attach-thumb');
    var imgAttachInfo    = document.getElementById('image-attach-info');
    var imgAttachRemove  = document.getElementById('image-attach-remove');
    var docAttachChip    = document.getElementById('doc-attach-chip');
    var docChipIcon      = document.getElementById('doc-chip-icon');
    var docChipName      = document.getElementById('doc-chip-name');
    var docChipType      = document.getElementById('doc-chip-type');
    var pendingImage     = null; // { file, base64, mimeType }
    var pendingDoc       = null; // { file, base64Raw, name, mimeType, kind }

    var isStreaming = false;
    var currentMode = localStorage.getItem('getouch_mode') || 'text';
    var abortCtrl   = null;

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       Typewriter / Typing Effect Engine
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    var TYPING_DEFAULTS = {
      enabled: true,
      mode: 'word',       // 'char' | 'word'
      speed: 35,          // ms per char (or per word when mode=word â†’ speedÃ—3)
      startDelay: 200,    // ms before first character
      adaptiveCatchUp: true
    };

    function loadTypingSettings() {
      try {
        var raw = localStorage.getItem('getouch_chat_typing');
        if (raw) {
          var parsed = JSON.parse(raw);
          return {
            enabled:          typeof parsed.enabled === 'boolean' ? parsed.enabled : TYPING_DEFAULTS.enabled,
            mode:             parsed.mode === 'char' || parsed.mode === 'word' ? parsed.mode : TYPING_DEFAULTS.mode,
            speed:            typeof parsed.speed === 'number' ? Math.max(5, Math.min(200, parsed.speed)) : TYPING_DEFAULTS.speed,
            startDelay:       typeof parsed.startDelay === 'number' ? parsed.startDelay : TYPING_DEFAULTS.startDelay,
            adaptiveCatchUp:  typeof parsed.adaptiveCatchUp === 'boolean' ? parsed.adaptiveCatchUp : TYPING_DEFAULTS.adaptiveCatchUp
          };
        }
      } catch(e) {}
      return Object.assign({}, TYPING_DEFAULTS);
    }

    function saveTypingSettings(settings) {
      try { localStorage.setItem('getouch_chat_typing', JSON.stringify(settings)); } catch(e) {}
    }

    var typingSettings = loadTypingSettings();

    // Load server-side typing defaults (admin-configured) and merge with localStorage
    (function loadServerTypingSettings() {
      fetch('/v1/admin/settings')
        .then(function(r) { return r.json(); })
        .then(function(data) {
          if (!data.settings) return;
          var s = data.settings;
          var hasLocal = !!localStorage.getItem('getouch_chat_typing');
          // Server settings act as defaults; localStorage overrides
          if (!hasLocal) {
            if (s['typing.enabled'] !== undefined) typingSettings.enabled = !!s['typing.enabled'];
            if (s['typing.mode']) typingSettings.mode = s['typing.mode'];
            if (s['typing.speed'] !== undefined) typingSettings.speed = s['typing.speed'];
            if (s['typing.adaptive_catchup'] !== undefined) typingSettings.adaptiveCatchUp = !!s['typing.adaptive_catchup'];
            syncTypingUI();
          }
        })
        .catch(function() {});
    })();

    /**
     * Creates a typewriter renderer for one message bubble.
     *
     *   var tw = createTypewriter(contentEl, cursorEl, scrollFn);
     *   tw.push(delta);       // feed a token chunk
     *   tw.finish();          // stream ended â€” flush remaining
     *   tw.cancel();          // abort rendering (new prompt sent)
     *   tw.isIdle();          // true when buffer is empty & done
     */
    function createTypewriter(contentEl, cursorEl, scrollFn) {
      var buffer         = '';      // characters not yet rendered
      var rendered       = '';      // full rendered text so far
      var timer          = null;
      var streamDone     = false;
      var cancelled      = false;
      var started        = false;

      function effectiveDelay() {
        var base = typingSettings.speed;
        if (typingSettings.mode === 'word') base = base * 2.5;
        // Adaptive catch-up: when buffer > 80 chars, speed up proportionally
        if (typingSettings.adaptiveCatchUp && buffer.length > 80) {
          var factor = Math.min(buffer.length / 80, 8);
          base = Math.max(base / factor, 3);
        }
        return base;
      }

      function nextChunk() {
        if (typingSettings.mode === 'word') {
          // Emit next word (up to and including trailing whitespace)
          var m = buffer.match(/^\S*\s*/);
          return m ? m[0] : buffer.charAt(0);
        }
        return buffer.charAt(0);
      }

      function tick() {
        if (cancelled) return;

        if (buffer.length === 0) {
          if (streamDone) {
            // All done
            cursorEl.style.display = 'none';
            timer = null;
            return;
          }
          // Waiting for more tokens
          timer = setTimeout(tick, 50);
          return;
        }

        var chunk = nextChunk();
        buffer = buffer.slice(chunk.length);
        rendered += chunk;
        contentEl.innerHTML = formatMarkdown(rendered);
        scrollFn();

        timer = setTimeout(tick, effectiveDelay());
      }

      return {
        push: function(delta) {
          if (cancelled) return;
          buffer += delta;
          if (!started) {
            started = true;
            timer = setTimeout(tick, typingSettings.startDelay);
          }
        },
        finish: function() {
          streamDone = true;
          // If typewriter is disabled or was cancelled, flush immediately
          if (!typingSettings.enabled || cancelled) {
            this.flush();
          }
        },
        flush: function() {
          if (timer) { clearTimeout(timer); timer = null; }
          rendered += buffer;
          buffer = '';
          contentEl.innerHTML = formatMarkdown(rendered);
          cursorEl.style.display = 'none';
          scrollFn();
        },
        cancel: function() {
          cancelled = true;
          if (timer) { clearTimeout(timer); timer = null; }
        },
        isIdle: function() {
          return buffer.length === 0 && streamDone;
        },
        getFullText: function() {
          return rendered + buffer;
        }
      };
    }

    /* â”€â”€ Restore saved mode on load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    (function restoreMode() {
      if (currentMode === 'image') {
        var imgItem = modeMenu.querySelector('[data-mode="image"]');
        var txtItem = modeMenu.querySelector('[data-mode="text"]');
        if (imgItem && txtItem) {
          txtItem.classList.remove('mode-sel__option--active');
          txtItem.setAttribute('aria-checked', 'false');
          txtItem.tabIndex = -1;
          imgItem.classList.add('mode-sel__option--active');
          imgItem.setAttribute('aria-checked', 'true');
          imgItem.tabIndex = 0;
          modeLabel.textContent = 'Getouch Image';
          input.placeholder = 'Describe the image you want to generate...';
          input.maxLength = 1000;
          quotaBadge.style.display = '';
        }
      }
    })();

    /* â”€â”€ Popover open / close â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function openMenu() {
      modeDropdown.classList.add('mode-sel--open');
      modeTrigger.setAttribute('aria-expanded', 'true');
      var active = modeMenu.querySelector('.mode-sel__option--active');
      if (active) active.focus();
    }
    function closeMenu() {
      modeDropdown.classList.remove('mode-sel--open');
      modeTrigger.setAttribute('aria-expanded', 'false');
    }

    modeTrigger.addEventListener('click', function(e) {
      e.stopPropagation();
      modeDropdown.classList.contains('mode-sel--open') ? closeMenu() : openMenu();
    });
    modeTrigger.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openMenu(); }
    });
    document.addEventListener('click', function(e) {
      if (!modeDropdown.contains(e.target)) closeMenu();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modeDropdown.classList.contains('mode-sel--open')) {
        closeMenu(); modeTrigger.focus();
      }
    });
    modeMenu.addEventListener('keydown', function(e) {
      var items = Array.from(modeMenu.querySelectorAll('.mode-sel__option'));
      var idx = items.indexOf(document.activeElement);
      if (e.key === 'ArrowDown') { e.preventDefault(); items[(idx+1)%items.length].focus(); }
      else if (e.key === 'ArrowUp') { e.preventDefault(); items[(idx-1+items.length)%items.length].focus(); }
      else if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); if (document.activeElement.dataset.mode) document.activeElement.click(); }
    });

    /* â”€â”€ Mode selection handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function selectMode(item) {
      currentMode = item.dataset.mode;
      modeMenu.querySelectorAll('.mode-sel__option').forEach(function(el) {
        el.classList.remove('mode-sel__option--active');
        el.setAttribute('aria-checked', 'false');
        el.tabIndex = -1;
      });
      item.classList.add('mode-sel__option--active');
      item.setAttribute('aria-checked', 'true');
      item.tabIndex = 0;
      modeLabel.textContent = item.querySelector('.mode-sel__opt-label').textContent;
      closeMenu();
      try { localStorage.setItem('getouch_mode', currentMode); } catch(e) {}

      if (currentMode === 'image') {
        input.placeholder = pendingImage ? 'Describe how to edit this image...' : 'Describe the image you want to generate...';
        input.maxLength = 1000;
        quotaBadge.style.display = '';
        loadQuota();
      } else {
        input.placeholder = 'Ask about our services or anything else...';
        input.maxLength = 4000;
        quotaBadge.style.display = 'none';
      }
      input.focus();
    }
    modeMenu.querySelectorAll('.mode-sel__option').forEach(function(item) {
      item.addEventListener('click', function() { selectMode(this); });
    });

    /* â”€â”€ Quota loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function loadQuota() {

          quotaText.textContent = d.remaining + '/' + d.limit + ' images remaining today';

    /* â”€â”€ Auto-resize textarea â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function autoResize() {
      input.style.height = 'auto';
      var maxH = 200; // max height in px
      input.style.height = Math.min(input.scrollHeight, maxH) + 'px';
      input.style.overflowY = input.scrollHeight > maxH ? 'auto' : 'hidden';
    }
    input.addEventListener('input', autoResize);

    /* â”€â”€ Send on Enter (Shift+Enter = new line) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {

    /* â”€â”€ Suggestion chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    /* â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function escapeHtml(text) {
      var d = document.createElement('div');
      d.textContent = text;
      return d.innerHTML;
    }

    function formatMarkdown(text) {
      return escapeHtml(text)
        .replace(/```([\s\S]*?)```/g, '<pre class="chat__code">$1</pre>')
        .replace(/`([^`]+)`/g, '<code class="chat__inline-code">$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }

    function scrollChat() {
      // Smart auto-scroll: only scroll if user is near the bottom
      var threshold = 150;
      var isNearBottom = (chatArea.scrollHeight - chatArea.scrollTop - chatArea.clientHeight) < threshold;
      if (isNearBottom) {
        chatArea.scrollTop = chatArea.scrollHeight;
      }
    }
    function forceScrollChat() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    /* â”€â”€ Main send function â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function send() {
      var text = input.value.trim();
      if ((!text && !pendingImage && !pendingDoc) || isStreaming) return;

      // Hide welcome section, switch to chat-only layout
      if (welcome) {
        welcome.style.display = 'none';
      }
      if (heroChat) {
        heroChat.classList.add('is-chatting');
      }
      if (mainContainer) {
        mainContainer.classList.add('is-chatting');
      }

      if (currentMode === 'image') {
        sendImage(text, pendingImage);
      } else {
        sendChat(text, pendingImage, pendingDoc);
      }

      input.value = '';
      autoResize(); // reset textarea height after send
      clearImageAttach();
    }

    /* â”€â”€ Active typewriter instance (for cancel on new prompt) â”€â”€ */
    var activeTypewriter = null;

    /* â”€â”€ Text Chat with SSE Streaming + Typewriter â”€â”€â”€â”€â”€â”€â”€ */
    function sendChat(text, imageData, docData) {
      chatArea.style.display = '';
      imageResult.style.display = 'none';

      // Cancel any active typewriter (user sent new prompt)
      if (activeTypewriter) {
        activeTypewriter.cancel();
        activeTypewriter = null;
      }

      // Add user message
      var userDiv = document.createElement('div');
      userDiv.className = 'lc-msg lc-msg--user';
      var userBubbleHtml = '';
      if (imageData) {
        userBubbleHtml += '<img class="lc-msg__image" src="' + imageData.base64 + '" alt="Attached image">';
      }
      if (docData) {
        userBubbleHtml += '<div class="lc-msg__doc-chip"><span class="lc-msg__doc-icon">' +
          getDocIcon(docData.mimeType) + '</span> ' + escapeHtml(docData.name) +
          ' <span class="lc-msg__doc-type">' + getDocLabel(docData.mimeType) + '</span></div>';
      }
      var displayText = text || (docData ? 'Analyze this document' : (imageData ? 'Describe this image' : ''));
      userBubbleHtml += '<div class="lc-msg__bubble lc-msg__bubble--user">' + escapeHtml(displayText).replace(/\n/g, '<br>') + '</div>';
      userDiv.innerHTML = userBubbleHtml;
      messages.appendChild(userDiv);
      forceScrollChat();

      // Add bot message container
      var botDiv = document.createElement('div');
      botDiv.className = 'lc-msg lc-msg--bot';
      botDiv.innerHTML =
        '<div class="lc-msg__avatar">ğŸ’¬</div>' +
        '<div class="lc-msg__bubble">' +
          '<span class="lc-msg__thinking">Thinkingâ€¦</span>' +
          '<span class="lc-msg__content"></span>' +
          '<span class="lc-msg__cursor"></span>' +
        '</div>';
      messages.appendChild(botDiv);
      forceScrollChat();

      var contentEl  = botDiv.querySelector('.lc-msg__content');
      var thinkingEl = botDiv.querySelector('.lc-msg__thinking');
      var cursorEl   = botDiv.querySelector('.lc-msg__cursor');

      isStreaming = true;
      sendBtn.disabled = true;
      abortCtrl = new AbortController();

      var firstTokenReceived = false;

      // Reload settings in case they changed
      typingSettings = loadTypingSettings();

      // Create typewriter instance for this message
      var tw = typingSettings.enabled
        ? createTypewriter(contentEl, cursorEl, scrollChat)
        : null;
      activeTypewriter = tw;

      // Build request body
      var reqBody = {};
      if (text) reqBody.message = text;
      if (imageData && !docData) {
        // Legacy image path â€” keep backward compatible
        reqBody.message = reqBody.message || 'Describe this image';
        var rawBase64 = imageData.base64.split(',')[1] || imageData.base64;
        reqBody.image = rawBase64;
        reqBody.image_mime = imageData.mimeType;
      }
      if (docData) {
        // Document upload path
        reqBody.doc_base64 = docData.base64Raw;
        reqBody.doc_name = docData.name;
        reqBody.doc_mime = docData.mimeType;
      }
      if (!reqBody.message && !docData && !imageData) {
        reqBody.message = text || 'Hello';
      }

      // Use fetch + ReadableStream for SSE
      fetch('/v1/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(reqBody),
        signal: abortCtrl.signal,
      }).then(function(response) {
        if (!response.ok) {
          // Check for guest limit response
          if (response.status === 429) {
            return response.json().then(function(errData) {
              if (errData.action === 'register') {
                thinkingEl.style.display = 'none';
                cursorEl.style.display = 'none';
                contentEl.innerHTML = '<span style="color:var(--accent)">You\'ve reached the guest limit. ' +
                  '<a href="/auth/register" style="color:var(--accent);text-decoration:underline;font-weight:600;">Create a free account</a> to continue chatting.</span>';
                isStreaming = false;
                sendBtn.disabled = false;
                return;
              }
              throw new Error('Rate limited');
            });
          }
          throw new Error('HTTP ' + response.status);
        }

        var reader = response.body.getReader();
        var decoder = new TextDecoder();
        var buffer = '';
        var fullText = '';

        function processStream() {
          return reader.read().then(function(result) {
            if (result.done) {
              // Stream ended
              if (tw) {
                tw.finish();
              } else {
                cursorEl.style.display = 'none';
              }
              isStreaming = false;
              sendBtn.disabled = false;
              activeTypewriter = null;
              input.focus();
              return;
            }

            buffer += decoder.decode(result.value, { stream: true });
            var lines = buffer.split('\n');
            buffer = lines.pop();

            for (var i = 0; i < lines.length; i++) {
              var line = lines[i].trim();
              if (line.startsWith('data: ')) {
                var eventType = 'token';
                // Check preceding event line
                if (i > 0 && lines[i-1].trim().startsWith('event: ')) {
                  eventType = lines[i-1].trim().replace('event: ', '');
                }

                try {
                  var payload = JSON.parse(line.substring(6));

                  if (eventType === 'status') {
                    // Router status updates
                    if (payload.status === 'browsing') {
                      thinkingEl.textContent = 'ğŸŒ Searching the webâ€¦';
                    } else if (payload.status === 'researched') {
                      thinkingEl.textContent = 'ğŸŒ Found ' + payload.sources + ' source' + (payload.sources > 1 ? 's' : '') + ' Â· Generating answerâ€¦';
                    } else if (payload.status === 'browse_fallback') {
                      thinkingEl.textContent = 'Thinkingâ€¦';
                    } else if (payload.status === 'routed') {
                      // Optionally show route-specific indicator
                      if (payload.route === 'DOCUMENT_ANALYSIS') {
                        thinkingEl.textContent = 'ğŸ“„ Analyzing documentâ€¦';
                      } else if (payload.route === 'IMAGE_TASK') {
                        thinkingEl.textContent = 'ğŸ–¼ï¸ Analyzing imageâ€¦';
                      }
                      // For SMALLTALK / GENERAL_CHAT / TASK â€” keep default "Thinkingâ€¦"
                    }
                  }

                  if (eventType === 'token' && payload.delta) {
                    if (!firstTokenReceived) {
                      firstTokenReceived = true;
                      thinkingEl.style.display = 'none';
                    }

                    if (tw) {
                      // Typewriter: push token to buffer
                      tw.push(payload.delta);
                    } else {
                      // Instant: render directly
                      fullText += payload.delta;
                      contentEl.innerHTML = formatMarkdown(fullText);
                      scrollChat();
                    }
                  }

                  if (eventType === 'done') {
                    if (tw) {
                      tw.finish();
                    } else {
                      cursorEl.style.display = 'none';
                    }
                  }

                  if (eventType === 'error') {
                    if (tw) tw.cancel();
                    thinkingEl.style.display = 'none';
                    cursorEl.style.display = 'none';
                    contentEl.innerHTML = '<span style="color:var(--red)">' +
                      escapeHtml(payload.message || 'AI error') + '</span>';
                  }
                } catch(e) {}
              } else if (line.startsWith('event: ')) {
                // Store event type â€” handled with next data line
              }
            }

            return processStream();
          });
        }

        return processStream();
      }).catch(function(err) {
        if (err.name === 'AbortError') return;
        if (tw) tw.cancel();
        thinkingEl.style.display = 'none';
        cursorEl.style.display = 'none';
        contentEl.innerHTML = '<span style="color:var(--red)">Could not reach the AI service. It may be loading.</span>';
        isStreaming = false;
        sendBtn.disabled = false;
        activeTypewriter = null;
      });
    }

    /* â”€â”€ Image Generation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function sendImage(prompt, imageData) {
      chatArea.style.display = 'none';
      imageResult.style.display = '';

      var hasSource = imageData && imageData.base64;
      var progressLabel = hasSource ? 'Enhancing imageâ€¦' : 'Generating imageâ€¦';
      var progressHint = hasSource ? 'Applying your edits (15-60 seconds)' : 'This may take 15-60 seconds';

      imageInner.innerHTML =
        '<div class="img-progress">' +
          '<div class="img-progress__spinner"></div>' +
          '<p class="img-progress__text">' + progressLabel + '</p>' +
          '<p class="img-progress__hint">' + progressHint + '</p>' +
        '</div>';

      isStreaming = true;
      sendBtn.disabled = true;

      // Build request body â€” include source image for img2img if attached
      var reqBody = { prompt: prompt || 'enhance this image' };
      if (hasSource) {
        var rawBase64 = imageData.base64.split(',')[1] || imageData.base64;
        reqBody.source_image = rawBase64;
        reqBody.source_image_mime = imageData.mimeType;
        reqBody.source_filename = imageData.file ? imageData.file.name : 'source.png';
        // For restoration/enhancement, craft a better prompt
        var lowerPrompt = (prompt || 'enhance').toLowerCase();
        var isRestoreRequest = /\b(restore|clear|enhance|fix|clean|repair|improve|sharpen|upscale|denoise|old photo|vintage)\b/.test(lowerPrompt);
        if (isRestoreRequest || !prompt) {
          reqBody.prompt = 'high quality restored photograph, clear, sharp, enhanced colors, professional restoration' + (prompt ? ', ' + prompt : '');
          reqBody.negative_prompt = 'blurry, noise, grain, damaged, scratched, faded, deteriorated, low quality, watermark, text, deformed';
        }
        reqBody.denoise = 0.40;
      }

      fetch('/v1/image/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(reqBody),
      })
      .then(function(r) {
        return r.json().then(function(data) { data._httpStatus = r.status; return data; });
      })
      .then(function(data) {
        if (data.error) {
          // Check for guest limit
          if (data._httpStatus === 429 && data.action === 'register') {
            imageInner.innerHTML =
              '<div class="img-error" style="text-align:center;padding:32px;">' +
                '<p style="color:var(--accent);font-weight:600;margin-bottom:12px;">Guest image limit reached</p>' +
                '<p style="color:var(--text-muted);font-size:.85rem;margin-bottom:16px;">Create a free account to generate more images.</p>' +
                '<a href="/auth/register" class="btn btn--primary btn--sm" style="text-decoration:none;">Create Free Account</a>' +
              '</div>';
            return;
          }
          imageInner.innerHTML =
            '<div class="img-error">' +
              '<p style="color:var(--red);font-weight:600;">Image generation: ' + escapeHtml(data.error) + '</p>' +
              (data.detail ? '<p style="color:var(--text-dim);font-size:.8rem;margin-top:8px;">' + escapeHtml(data.detail) + '</p>' : '') +
            '</div>';
        } else {
          var timeStr = data.timings ? (data.timings.generation_ms/1000).toFixed(1) + 's' : '';
          var stepsStr = data.timings ? data.timings.steps + ' steps' : '';
          imageInner.innerHTML =
            '<div class="img-result">' +
              '<img class="img-result__image" src="' + data.image_url + '" alt="Generated image">' +
              '<div class="img-result__meta">' +
                '<div class="img-result__seed">Seed: ' + data.seed + '</div>' +
                '<div class="img-result__time">' + timeStr + ' Â· ' + stepsStr + '</div>' +
                '<button class="btn btn--ghost btn--sm img-result__copy" data-prompt="' + escapeHtml(prompt) + '">Copy Prompt</button>' +
              '</div>' +
            '</div>';

          // Copy prompt handler
          var copyBtn = imageInner.querySelector('.img-result__copy');
          if (copyBtn) {
            copyBtn.addEventListener('click', function() {
              navigator.clipboard.writeText(this.dataset.prompt).then(function() {
                copyBtn.textContent = 'Copied!';
                setTimeout(function() { copyBtn.textContent = 'Copy Prompt'; }, 2000);
              });
            });
          }

          loadQuota(); // Refresh quota
        }
      })
      .catch(function() {
        imageInner.innerHTML =
          '<div class="img-error">' +
            '<p style="color:var(--red);font-weight:600;">Image service unavailable</p>' +
          '</div>';
      })
      .finally(function() {
        isStreaming = false;
        sendBtn.disabled = false;
        input.focus();
      });
    }

    /* â”€â”€ Typing Gear Popover â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    var gearBtn    = document.getElementById('typing-gear-btn');

      if (!this.checked && activeTypewriter) {

    });

    /* â”€â”€ Attachment Handlers (images + documents) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    var MAX_IMAGE_SIZE = 10 * 1024 * 1024; // 10MB
    var MAX_DOC_SIZE = 20 * 1024 * 1024;   // 20MB

    var DOC_MIMES = [
      'application/pdf',
      'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
      'text/plain',
      'application/vnd.openxmlformats-officedocument.presentationml.presentation',
      'application/vnd.ms-excel',
      'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
    ];
    var IMAGE_MIMES = ['image/png', 'image/jpeg', 'image/webp'];

    function getDocIcon(mime) {
      if (mime === 'application/pdf') return 'ğŸ“•';
      if (mime && mime.indexOf('wordprocessingml') > -1) return 'ğŸ“˜';
      if (mime === 'text/plain') return 'ğŸ“„';
      if (mime && mime.indexOf('presentationml') > -1) return 'ğŸ“™';
      if (mime && (mime.indexOf('excel') > -1 || mime.indexOf('spreadsheetml') > -1)) return 'ğŸ“—';
      return 'ğŸ“„';
    }

    function getDocLabel(mime) {
      if (mime === 'application/pdf') return 'PDF';
      if (mime && mime.indexOf('wordprocessingml') > -1) return 'DOCX';
      if (mime === 'text/plain') return 'TXT';
      if (mime && mime.indexOf('presentationml') > -1) return 'PPTX';
      if (mime && (mime.indexOf('excel') > -1 || mime.indexOf('spreadsheetml') > -1)) return 'XLS';
      return 'DOC';
    }

    function getDocExt(name) {
      var ext = (name || '').split('.').pop().toLowerCase();
      return ext;
    }

    function isDocMime(mime, fileName) {
      if (DOC_MIMES.indexOf(mime) > -1) return true;
      var ext = getDocExt(fileName);
      return ['pdf','docx','txt','pptx','xlsx','xls'].indexOf(ext) > -1;
    }

    function clearImageAttach() {
      pendingImage = null;
      pendingDoc = null;
      imgAttachPreview.style.display = 'none';
      imgAttachThumb.src = '';
      imgAttachThumb.style.display = '';
      imgAttachInfo.textContent = '';
      imgAttachInput.value = '';
      docAttachChip.style.display = 'none';
      // Restore placeholder
      if (currentMode === 'image') {
        input.placeholder = 'Describe the image you want to generate...';
      }
    }

    function handleFile(file) {
      if (!file) return;
      var mime = file.type || '';
      var isImage = IMAGE_MIMES.indexOf(mime) > -1;
      var isDoc = isDocMime(mime, file.name);

      if (!isImage && !isDoc) {
        alert('Supported: PNG, JPG, WebP, PDF, DOCX, TXT, PPTX, XLS/XLSX');
        return;
      }

      if (isImage) {
        if (file.size > MAX_IMAGE_SIZE) {
          alert('Image too large. Maximum size is 10 MB.');
          return;
        }
        var reader = new FileReader();
        reader.onload = function(e) {
          pendingImage = { file: file, base64: e.target.result, mimeType: mime };
          pendingDoc = null;
          imgAttachThumb.src = e.target.result;
          imgAttachThumb.style.display = '';
          docAttachChip.style.display = 'none';
          imgAttachInfo.textContent = file.name + ' (' + (file.size / 1024).toFixed(0) + ' KB)';
          imgAttachPreview.style.display = 'flex';
          // Update placeholder for image mode
          if (currentMode === 'image') {
            input.placeholder = 'Describe how to edit this image...';
          }
          input.focus();
        };
        reader.readAsDataURL(file);
      } else {
        // Document file
        if (file.size > MAX_DOC_SIZE) {
          alert('File too large. Maximum size is 20 MB.');
          return;
        }
        var reader2 = new FileReader();
        reader2.onload = function(e) {
          // e.target.result is an ArrayBuffer
          var uint8 = new Uint8Array(e.target.result);
          var binary = '';
          for (var i = 0; i < uint8.length; i++) {
            binary += String.fromCharCode(uint8[i]);
          }
          var base64Raw = btoa(binary);
          var effectiveMime = mime || guessMimeFromExt(file.name);
          pendingDoc = { file: file, base64Raw: base64Raw, name: file.name, mimeType: effectiveMime, kind: 'doc' };
          pendingImage = null;
          imgAttachThumb.style.display = 'none';
          docAttachChip.style.display = 'flex';
          docChipIcon.textContent = getDocIcon(effectiveMime);
          docChipName.textContent = file.name.length > 30 ? file.name.slice(0, 27) + '...' : file.name;
          docChipType.textContent = getDocLabel(effectiveMime);
          imgAttachInfo.textContent = (file.size / 1024).toFixed(0) + ' KB';
          imgAttachPreview.style.display = 'flex';
          input.focus();
        };
        reader2.readAsArrayBuffer(file);
      }
    }

    function guessMimeFromExt(name) {
      var ext = getDocExt(name);
      var map = {
        'pdf': 'application/pdf',
        'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
        'txt': 'text/plain',
        'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
        'xls': 'application/vnd.ms-excel',
        'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
      };
      return map[ext] || 'application/octet-stream';
    }

    imgAttachBtn.addEventListener('click', function() { imgAttachInput.click(); });
    imgAttachInput.addEventListener('change', function() { handleFile(this.files[0]); });
    imgAttachRemove.addEventListener('click', clearImageAttach);

    // Paste image from clipboard
    input.addEventListener('paste', function(e) {
      var items = e.clipboardData && e.clipboardData.items;
      if (!items) return;
      for (var i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image/') === 0) {
          e.preventDefault();
          handleFile(items[i].getAsFile());
          return;
        }
      }
    });

    // Drag & drop file
    var inputBar = document.querySelector('.landing-input-bar__inner');
    inputBar.addEventListener('dragover', function(e) { e.preventDefault(); this.style.borderColor = 'var(--accent)'; });
    inputBar.addEventListener('dragleave', function() { this.style.borderColor = ''; });
    inputBar.addEventListener('drop', function(e) {
      e.preventDefault();
      this.style.borderColor = '';
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    /* â”€â”€ Check if user is logged in â†’ show avatar â”€â”€â”€â”€â”€â”€â”€â”€ */
    (function checkUserSession() {
      fetch('/api/me', { credentials: 'same-origin' })
        .then(function(r) {
          if (!r.ok) throw new Error('Not logged in');
          return r.json();
        })
        .then(function(user) {
          var navLogin    = document.getElementById('nav-login');
          var navRegister = document.getElementById('nav-register');
          var navAvatar   = document.getElementById('nav-avatar');
          var avatarImg   = document.getElementById('nav-avatar-img');

          if (navLogin)    navLogin.style.display = 'none';
          if (navRegister) navRegister.style.display = 'none';
          if (navAvatar) {
            navAvatar.style.display = '';
            if (user.avatar_url && avatarImg) {
              avatarImg.src = user.avatar_url;
              avatarImg.alt = user.name || user.email;
            } else if (avatarImg) {
              // Generate initials avatar
              var initials = (user.name || user.email || '?').charAt(0).toUpperCase();
              avatarImg.style.display = 'none';
              var initialsEl = document.createElement('div');
              initialsEl.style.cssText = 'width:32px;height:32px;border-radius:50%;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-size:.8rem;font-weight:700;border:2px solid var(--accent-hover);';
              initialsEl.textContent = initials;
              avatarImg.parentNode.appendChild(initialsEl);
            }
          }
        })
        .catch(function() {
          // Not logged in â€” keep Login / Get Started buttons
        });
    })();

    /* â”€â”€ Logo click: reset to landing (if chatting) â”€â”€â”€â”€â”€â”€ */
    document.getElementById('nav-logo').addEventListener('click', function(e) {
      if (heroChat && heroChat.classList.contains('is-chatting')) {
        e.preventDefault();
        heroChat.classList.remove('is-chatting');
        if (mainContainer) mainContainer.classList.remove('is-chatting');
        if (welcome) welcome.style.display = '';
        chatArea.style.display = 'none';
        imageResult.style.display = 'none';
        messages.innerHTML = '';
        clearImageAttach();
        input.focus();
      }
    });

    /* â”€â”€ Soft Registration Gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    (function softGate() {
      var isLoggedIn = false;
      var gateShown = false;
      var STORAGE_KEY = 'getouch_usage';

      // Check login status
      fetch('/api/me', { credentials: 'same-origin' })
        .then(function(r) { if (r.ok) isLoggedIn = true; })
        .catch(function() {});

      function getUsage() {
        try {
          var raw = localStorage.getItem(STORAGE_KEY);
          if (raw) return JSON.parse(raw);
        } catch(e) {}
        return { chats: 0, images: 0, dismissed: 0 };
      }

      function saveUsage(u) {
        try { localStorage.setItem(STORAGE_KEY, JSON.stringify(u)); } catch(e) {}
      }

      function incrementUsage(type) {
        var u = getUsage();
        u[type] = (u[type] || 0) + 1;
        saveUsage(u);
        return u;
      }

      // Thresholds (defaults, overridden by server settings below)
      var thresholds = { chats: 5, images: 2 };

      // Fetch server thresholds
      fetch('/v1/guest/thresholds')
        .then(function(r) { return r.ok ? r.json() : null; })
        .then(function(d) {
          if (!d) return;
          if (d.soft_gate_after_chats) thresholds.chats = Number(d.soft_gate_after_chats);
          if (d.soft_gate_after_images) thresholds.images = Number(d.soft_gate_after_images);
        })
        .catch(function() {});

      function shouldShowGate() {
        if (isLoggedIn || gateShown) return false;
        var u = getUsage();
        // Don't show more than once per session after dismissal
        if (u.dismissed && Date.now() - u.dismissed < 3600000) return false;
        return (u.chats >= thresholds.chats) || (u.images >= thresholds.images);
      }

      function showGateModal() {
        if (document.getElementById('soft-gate-modal')) return;
        gateShown = true;

        var overlay = document.createElement('div');
        overlay.id = 'soft-gate-modal';
        overlay.style.cssText = 'position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);backdrop-filter:blur(4px);animation:fadeIn .2s;';

        overlay.innerHTML =
          '<div style="background:var(--card-bg,#1a1a2e);border:1px solid var(--border,#2a2a4a);border-radius:16px;padding:32px;max-width:400px;width:90%;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,0.4);">' +
            '<div style="font-size:2rem;margin-bottom:12px;">âœ¨</div>' +
            '<h2 style="font-size:1.1rem;font-weight:700;color:var(--text,#fff);margin-bottom:8px;">Enjoying Getouch AI?</h2>' +
            '<p style="font-size:.85rem;color:var(--text-muted,#8888aa);margin-bottom:24px;line-height:1.5;">' +
              'Create a free account to get higher limits, save your history, and unlock more features.' +
            '</p>' +
            '<div style="display:flex;flex-direction:column;gap:10px;">' +
              '<a href="/auth/register" style="display:inline-block;padding:10px 24px;background:var(--accent,#6366f1);color:#fff;border-radius:8px;text-decoration:none;font-weight:600;font-size:.85rem;transition:opacity .15s;" onmouseover="this.style.opacity=0.85" onmouseout="this.style.opacity=1">Create Free Account</a>' +
              '<button id="gate-dismiss" style="padding:8px 24px;background:transparent;border:1px solid var(--border,#2a2a4a);color:var(--text-muted,#8888aa);border-radius:8px;cursor:pointer;font-size:.8rem;transition:border-color .15s;" onmouseover="this.style.borderColor=\'var(--text-muted)\'" onmouseout="this.style.borderColor=\'var(--border)\'">Continue as Guest</button>' +
            '</div>' +
          '</div>';

        document.body.appendChild(overlay);

        document.getElementById('gate-dismiss').addEventListener('click', function() {
          var u = getUsage();
          u.dismissed = Date.now();
          saveUsage(u);
          overlay.remove();
        });

        // Also close on overlay click (outside card)
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            var u = getUsage();
            u.dismissed = Date.now();
            saveUsage(u);
            overlay.remove();
          }
        });
      }

      // Hook into the original send function to track usage
      var origSendRef = window.__origSend;
      // We need to intercept after each successful send
      // Use MutationObserver on messages to detect new bot responses
      var msgObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(m) {
          m.addedNodes.forEach(function(node) {
            if (node.nodeType === 1 && node.classList && node.classList.contains('lc-msg--user')) {
              incrementUsage('chats');
              // Check after a short delay (let response start)
              setTimeout(function() {
                if (shouldShowGate()) showGateModal();
              }, 2000);
            }
          });
        });
      });

      if (messages) {
        msgObserver.observe(messages, { childList: true });
      }

      // Also track image generates via imageInner
      if (imageInner) {
        var imgObserver = new MutationObserver(function() {
          // Check if an image was generated (non-progress content)
          if (imageInner.querySelector('img') || imageInner.querySelector('.img-result')) {
            incrementUsage('images');
            setTimeout(function() {
              if (shouldShowGate()) showGateModal();
            }, 3000);
          }
        });
        imgObserver.observe(imageInner, { childList: true, subtree: true });
      }
    })();

  })();
  </script>
