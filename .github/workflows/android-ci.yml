name: Android CI â€” Build Debug APK

on:
  push:
    branches: [main, develop]
    paths:
      - 'android-sms-client/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'android-sms-client/**'

defaults:
  run:
    working-directory: android-sms-client

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android-sms-client/**/*.gradle*', 'android-sms-client/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: getouch-sms-debug
          path: android-sms-client/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
