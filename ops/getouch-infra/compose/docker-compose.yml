# Core stack: Caddy reverse proxy + Cloudflare Tunnel
# Usage: docker compose up -d

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      TZ: Asia/Kuala_Lumpur
    volumes:
      - /opt/getouch/config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "127.0.0.1:80:80"        # local access only
    networks:
      - getouch_ingress
      - getouch_app
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
      TZ: Asia/Kuala_Lumpur
    networks:
      - getouch_ingress
    depends_on:
      caddy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:

networks:
  getouch_ingress:
    external: true
  getouch_app:
    external: true
