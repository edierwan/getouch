# Ollama LLM + ComfyUI Image Generation with GPU passthrough
# Usage: docker compose -f docker-compose.ollama.yml up -d

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      TZ: Asia/Kuala_Lumpur
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - /opt/getouch/data/ollama:/root/.ollama
    networks:
      - getouch_app
      - getouch_data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  comfyui:
    image: yanwk/comfyui-boot:cu128-slim
    container_name: comfyui
    restart: unless-stopped
    environment:
      TZ: Asia/Kuala_Lumpur
      CLI_ARGS: "--preview-method auto"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 12g
    volumes:
      - /opt/getouch/data/comfyui/storage:/root
      - /opt/getouch/data/comfyui/models:/root/ComfyUI/models
      - /opt/getouch/data/comfyui/output:/root/ComfyUI/output
      - /opt/getouch/data/images:/root/ComfyUI/output/api
    networks:
      - getouch_app
      - getouch_data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  getouch_app:
    external: true
  getouch_data:
    external: true
