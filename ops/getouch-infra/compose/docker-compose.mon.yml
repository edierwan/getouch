# Monitoring & observability stack
# Usage: docker compose -f docker-compose.mon.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    environment:
      TZ: Asia/Kuala_Lumpur
    volumes:
      - /opt/getouch/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /opt/getouch/monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - /data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - getouch_data
      - getouch_app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      # ── Domain ──
      GF_SERVER_DOMAIN: grafana.getouch.co
      GF_SERVER_ROOT_URL: https://grafana.getouch.co
      # ── Auth proxy (Cloudflare Access SSO) ──
      GF_AUTH_PROXY_ENABLED: "true"
      GF_AUTH_PROXY_HEADER_NAME: Cf-Access-Authenticated-User-Email
      GF_AUTH_PROXY_HEADER_PROPERTY: email
      GF_AUTH_PROXY_AUTO_SIGN_UP: "true"
      GF_AUTH_PROXY_HEADERS: "Email:Cf-Access-Authenticated-User-Email"
      # ── Disable unnecessary auth ──
      GF_AUTH_BASIC_ENABLED: "false"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_AUTH_DISABLE_SIGNOUT_MENU: "false"
      # ── Security ──
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_ALLOW_EMBEDDING: "false"
      TZ: Asia/Kuala_Lumpur
    volumes:
      - /data/grafana:/var/lib/grafana
    networks:
      - getouch_data
      - getouch_app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    environment:
      TZ: Asia/Kuala_Lumpur
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    networks:
      - getouch_data
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    environment:
      TZ: Asia/Kuala_Lumpur
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - getouch_data
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

networks:
  getouch_data:
    external: true
  getouch_app:
    external: true
