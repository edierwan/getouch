# SearXNG â€” self-hosted metasearch engine for web research
# Usage: docker compose -f docker-compose.searxng.yml up -d

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    environment:
      SEARXNG_BASE_URL: http://searxng:8080/
      SEARXNG_SECRET: ${SEARXNG_SECRET:-getouch-searxng-secret-2026}
      TZ: Asia/Kuala_Lumpur
    volumes:
      - searxng_data:/etc/searxng
    networks:
      - getouch_app
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  searxng_data:

networks:
  getouch_app:
    external: true
